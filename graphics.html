<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphics Elements</title>
</head>
<body>
    <h1>Graphics Demo</h1>
    
    <h2>Image</h2>
    <img src="https://via.placeholder.com/300x200" alt="Sample placeholder image" width="300" height="200">
    
    <h2>SVG Circle</h2>
    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" stroke="blue" stroke-width="3" fill="lightblue" />
    </svg>
    
    <h2>Canvas Rectangle</h2>
    <canvas id="myCanvas" width="200" height="100" style="border:1px solid #000000;"></canvas>
    
    <script>
        var canvas = document.getElementById('myCanvas');
        var ctx = canvas.getContext('2d');
        ctx.fillStyle = 'red';
        ctx.fillRect(20, 20, 150, 60);
    </script>
</body>
</html>
